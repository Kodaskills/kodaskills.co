name: 🚀 GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧪 Set ACT flag
        run: echo "ACT=$(echo $ACT | false)" >> $GITHUB_ENV

      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      # - name: 📦 Audit packages
      #   run: npm audit

      # - name: 📦 Check depenencies to update
      #   run: npx --yes npm-check-updates

      # - name: 📦 Check unused files, dependencies...
      #   run: npm run knip

      - name: 🧹 Run Lefthook checks
        if: env.ACT != 'true'
        run: |
          npx --yes lefthook run pre-commit
          npx --yes lefthook run pre-push

      - name: 📥 Set just
        uses: extractions/setup-just@v2

      - name: 🧹 Run just format
        if: env.ACT != 'true'
        run: |
          command -v just && just --fmt --unstable && \ 
          find just -name '*.just' -exec just --fmt --unstable -f $1 {} \;

      - name: 🏗️ Build site
        run: npm run build

      - name: 📦 Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kodaskills.co
          path: ./dist/

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:  
      - name: 🚚 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: env.ACT != 'true'
        with:
          artifact_name: Kodaskills.co
