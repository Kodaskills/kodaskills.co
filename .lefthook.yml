pre-push:
  parallel: true
  commands:
    "Audit packages":
      tags: security
      run: npm audit
    "Check git branch":
      tags: convention
      run: npx --yes validate-branch-name
    "Check unused files, dependencies...":
      tags: maintenance
      run: npm run knip
    "Check modules to update":
      tags: maintenance
      run: npx --yes npm-check-updates
pre-commit:
  parallel: true
  commands:
    "Run tests":
      tags: test
      run: npm test
    "Check and fix code format and lint":
      tags: convention
      run: |
        npx --yes @biomejs/biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
        command -v just && just --fmt --unstable && find just -name '*.just' -exec just --fmt --unstable -f $1 {} \;
        git update-index --again
commit-msg:
  commands:
    "Check commit message":
      tags: convention
      run: npx --yes -- commitlint --edit "$1"
