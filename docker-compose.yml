services:
  astro:
    build: .
    container_name: astro
    ports:
      - "4321:4321"
    working_dir: /home/node/
    volumes:
      - .:/home/node
      - node_modules:/home/node/node_modules
    command: npm run dev
    develop:
      watch:
        - action: rebuild
          path: package.json
          target: /

volumes:
  node_modules:
